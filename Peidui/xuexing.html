<layout name="layout" />
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <!--引入左标题栏!-->
        <include file="Public:left"/>

        <div class="col-xs-12 col-sm-8">
            <!--移动端专属路径导航 !-->
            <ol class="breadcrumb visible-xs-block" style="background-color: #96b97d">
                <li><a class="yfj-a" href="{:U('Index/index')}">首页</a></li>
                <li><a class="yfj-a" href="{:U('Peidui/xuexing')}">血型配对</a></li>
            </ol>

            <!--血型配对!-->
            <form class="form-horizontal" method="post" role="form" action="{:U('Peidui/xuexing_result')}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 血型配对</h3>
                    </div>
                    <div class="panel-body">
                        <p>测试方法：输入男方和女方血型，点击立即配对，并查看配对结果，请自行体会其中的指示。</p>
                        <hr>

                        <div style="text-align:center;">
                            <label>男方血型</label>
                            <select class="yfj-jixiong-shuzi" name="xuexing_male">
                                <option value="AB">AB</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="O">O</option>
                            </select>
                            &nbsp;&nbsp;&nbsp;
                            <label>女方血型</label>&nbsp; &nbsp;
                            <select class="yfj-jixiong-shuzi" name="xuexing_female">
                                <option value="AB">AB</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="O">O</option>
                            </select>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-success yfj-btn-success">立即配对</button>
                        </div>

                        <hr>
                        <p>什么是血型配对：缘份居血型配对是通过血型对情侣关系进行测试，可以帮助大家分析情侣之间的关系。</p>
                    </div>
                </div>
            </form>

            <!--简介!-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 配对简介</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <p>1.血型配对，不同的血型的人碰到一起，会有不一样的效果，什么样的血型配对才是最幸福的呢，可以用缘份居血型配对测测看。</p>
                            <p>2.心诚则灵，测算结果仅供参考。</p>
                        </div><!--/.col-xs-6.col-lg-4-->
                    </div>
                </div>
            </div>

            <!--占卜大全!-->
            <div class="panel panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 最新文章
                            <span class="pull-right">
                                <a style="color: #333333" href="{:U('Zhuanti/index')}" target="_blank">更多</a>
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <ul class="list-group">
                                    <volist name="new_list" id="vo">
                                        <a href="{:U('Zhuanti/detail',array('id'=>$vo['doc_id']))}" target="_blank" class="list-group-item">【{$vo.doc_keyword}】 {$vo.doc_title} <span class="pull-right visible-sm-block visible-md-block visible-lg-block"> {$vo.doc_time}</span></a>
                                    </volist>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--引入广告!-->
        <include file="Public:advertisement"/>

    </div>
</div>


<script>
    //左标题栏按钮active加深()
    $("#peidui_xuexing").addClass("active")
</script>
