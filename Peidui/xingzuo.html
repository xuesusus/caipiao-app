<layout name="layout" />
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <!--引入左标题栏!-->
        <include file="Public:left"/>

        <div class="col-xs-12 col-sm-8">
            <!--移动端专属路径导航 !-->
            <ol class="breadcrumb visible-xs-block" style="background-color: #96b97d">
                <li><a class="yfj-a" href="{:U('Index/index')}">首页</a></li>
                <li><a class="yfj-a" href="{:U('Peidui/xingzuo')}">星座配对</a></li>
            </ol>

            <!--星座配对!-->
            <form class="form-horizontal" method="post" role="form" action="{:U('Peidui/xingzuo_result')}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 星座配对</h3>
                    </div>
                    <div class="panel-body">
                        <p>测试方法：输入男方和女方星座，点击立即配对，并查看配对结果，请自行体会其中的指示。</p>
                        <hr>

                        <div style="text-align:center;">
                            <select class="yfj-jixiong-shuzi" name="xingzuo_male">
                                <option value="白羊男">白羊男</option>
                                <option value="金牛男">金牛男</option>
                                <option value="双子男">双子男</option>
                                <option value="巨蟹男">巨蟹男</option>
                                <option value="狮子男">狮子男</option>
                                <option value="处女男">处女男</option>
                                <option value="天秤男">天秤男</option>
                                <option value="天蝎男">天蝎男</option>
                                <option value="射手男">射手男</option>
                                <option value="摩羯男">摩羯男</option>
                                <option value="水瓶男">水瓶男</option>
                                <option value="双鱼男">双鱼男</option>
                            </select>
                            &nbsp;&nbsp;&nbsp;                            &nbsp; &nbsp;
                            <select class="yfj-jixiong-shuzi" name="xingzuo_female">
                                <option value="白羊女">白羊女</option>
                                <option value="金牛女">金牛女</option>
                                <option value="双子女">双子女</option>
                                <option value="巨蟹女">巨蟹女</option>
                                <option value="狮子女">狮子女</option>
                                <option value="处女女">处女女</option>
                                <option value="天秤女">天秤女</option>
                                <option value="天蝎女">天蝎女</option>
                                <option value="射手女">射手女</option>
                                <option value="摩羯女">摩羯女</option>
                                <option value="水瓶女">水瓶女</option>
                                <option value="双鱼女">双鱼女</option>
                            </select>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-success yfj-btn-success">立即配对</button>
                        </div>

                        <hr>
                        <p>什么是星座配对：缘份居星座配对是通过星座对情侣关系进行测试，可以帮助大家分析情侣之间的关系。</p>
                    </div>
                </div>
            </form>

            <!--简介!-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 配对简介</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <p>1.星座配对测试姻缘源自西方算命，融合现代的性格学、人际关系学衍生而成，据说是一种准确率很高的情侣爱情配对测试方法。</p>
                            <p>2.心诚则灵，测算结果仅供参考。</p>
                        </div><!--/.col-xs-6.col-lg-4-->
                    </div>
                </div>
            </div>

            <!--占卜大全!-->
            <div class="panel panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 最新文章
                            <span class="pull-right">
                                <a style="color: #333333" href="{:U('Zhuanti/index')}" target="_blank">更多</a>
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <ul class="list-group">
                                    <volist name="new_list" id="vo">
                                        <a href="{:U('Zhuanti/detail',array('id'=>$vo['doc_id']))}" target="_blank" class="list-group-item">【{$vo.doc_keyword}】 {$vo.doc_title} <span class="pull-right visible-sm-block visible-md-block visible-lg-block"> {$vo.doc_time}</span></a>
                                    </volist>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--引入广告!-->
        <include file="Public:advertisement"/>

    </div>
</div>


<script>
    //左标题栏按钮active加深()
    $("#peidui_xingzuo").addClass("active")
</script>
