<layout name="layout" />
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <!--引入左标题栏!-->
        <include file="Public:left"/>

        <div class="col-xs-12 col-sm-8">
            <!--移动端专属路径导航 !-->
            <ol class="breadcrumb visible-xs-block" style="background-color: #96b97d">
                <li><a class="yfj-a" href="{:U('Index/index')}">首页</a></li>
                <li><a class="yfj-a" href="{:U('Peidui/shengxiao')}">生肖配对</a></li>
            </ol>

            <!--小六壬占卜!-->
            <form class="form-horizontal" method="post" role="form" action="{:U('Peidui/shengxiao_result')}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 生肖配对</h3>
                    </div>
                    <div class="panel-body">
                        <p>测试方法：输入男方和女方生肖，点击立即配对，并查看配对结果，请自行体会其中的指示。</p>
                        <hr>

                        <div style="text-align:center;">
                            <label>男方生肖</label>
                            <select class="yfj-jixiong-shuzi" name="shengxiao_male">
                                <option value="鼠">鼠</option>
                                <option value="牛">牛</option>
                                <option value="虎">虎</option>
                                <option value="兔">兔</option>
                                <option value="龙">龙</option>
                                <option value="蛇">蛇</option>
                                <option value="马">马</option>
                                <option value="羊">羊</option>
                                <option value="猴">猴</option>
                                <option value="鸡">鸡</option>
                                <option value="狗">狗</option>
                                <option value="猪">猪</option>
                            </select>
                            &nbsp;&nbsp;&nbsp;
                            <label>女方生肖</label>&nbsp; &nbsp;
                            <select class="yfj-jixiong-shuzi" name="shengxiao_female">
                                <option value="鼠">鼠</option>
                                <option value="牛">牛</option>
                                <option value="虎">虎</option>
                                <option value="兔">兔</option>
                                <option value="龙">龙</option>
                                <option value="蛇">蛇</option>
                                <option value="马">马</option>
                                <option value="羊">羊</option>
                                <option value="猴">猴</option>
                                <option value="鸡">鸡</option>
                                <option value="狗">狗</option>
                                <option value="猪">猪</option>
                            </select>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-success yfj-btn-success">立即配对</button>
                        </div>

                        <hr>
                        <p>什么是生肖配对：缘份居生肖配对是通过生肖对情侣关系进行测试，可以帮助大家分析情侣之间的关系。</p>
                    </div>
                </div>
            </form>

            <!--简介!-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 配对简介</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <p>1.生肖配对，是根据十二属相之间相合、相冲、相克、相害、相生、相刑的规律而产生的一种婚姻配对法，流行于民间。</p>
                            <p>2.心诚则灵，测算结果仅供参考。</p>
                        </div><!--/.col-xs-6.col-lg-4-->
                    </div>
                </div>
            </div>

            <!--占卜大全!-->
            <div class="panel panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 最新文章
                            <span class="pull-right">
                                <a style="color: #333333" href="{:U('Zhuanti/index')}" target="_blank">更多</a>
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <ul class="list-group">
                                    <volist name="new_list" id="vo">
                                        <a href="{:U('Zhuanti/detail',array('id'=>$vo['doc_id']))}" target="_blank" class="list-group-item">【{$vo.doc_keyword}】 {$vo.doc_title} <span class="pull-right visible-sm-block visible-md-block visible-lg-block"> {$vo.doc_time}</span></a>
                                    </volist>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--引入广告!-->
        <include file="Public:advertisement"/>

    </div>
</div>


<script>
    //左标题栏按钮active加深()
    $("#peidui_shengxiao").addClass("active")
</script>
