<layout name="layout"/>
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <!--引入左标题栏!-->
        <include file="Public:left"/>

        <div class="col-xs-12 col-sm-8">
            <!--移动端专属路径导航 !-->
            <ol class="breadcrumb visible-xs-block" style="background-color: #96b97d">
                <li><a class="yfj-a" href="{:U('Index/index')}">首页</a></li>
                <li><a class="yfj-a" href="{:U('Zhuanti/laohuangli')}">吉日查询</a></li>
            </ol>

            <!--今日运势!-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 吉日查询概述</h3>
                </div>
                <div class="panel-body">
                    <p style="font-size: 16px">{$list.base_info.summarize}</p>
                </div>

            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 吉日查询列表</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <volist name="list.detail_info" id="vo" key="key">
                                             <tr>
                                                <th>{$vo.yangli}<br>{$vo.xingqi}</th>
                                                <td>
                                                    【宜】{$vo.yi}
                                                     <br>
                                                    【忌】{$vo.ji}
                                                     <br>
                                                    【冲】{$vo.chongsha}
                                                     <br>
                                                    【时】<a id="{$vo.yangli}" href="{:U('Zhuanti/laohuangli_result',array('id'=>$vo['yangli']))}"  target="_blank">吉时详情</a>
                                                </td>
                                             </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--其他展示!-->
            <div class="panel panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> 最新文章
                            <span class="pull-right">
                                <a style="color: #333333" href="{:U('Zhuanti/index')}" target="_blank">更多</a>
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <ul class="list-group">
                                    <volist name="new_list" id="vo">
                                        <a href="{:U('Zhuanti/detail',array('id'=>$vo['doc_id']))}" target="_blank" class="list-group-item">【{$vo.doc_keyword}】 {$vo.doc_title} <span class="pull-right visible-sm-block visible-md-block visible-lg-block"> {$vo.doc_time}</span></a>
                                    </volist>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--引入广告!-->
        <include file="Public:advertisement"/>
    </div>
</div>

<script>
    //左标题栏按钮active加深()
    $("#zhuanti_zeshi").addClass("active")
</script>


<style>
    .table-responsive {
        max-width: 100%; /* 设置适当的最大宽度，以适应您的布局 */
        overflow-x: auto; /* 启用水平滚动 */
    }
</style>
